<div class="container">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
        <label for="username">Email</label>
        <input type="email" class="form-control" id="username"
               required [pattern]="email"
               [(ngModel)]="user.username" name="username"
               #username="ngModel">
        <div  class="alert alert-danger" *ngIf="username.invalid &&(username.dirty||username.touched)">
            <div *ngIf="username.errors.required">Username is required</div>
            <div *ngIf="username.errors.pattern">Please enter correct email id</div>
        </div>
      </div>
        <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password"
               required minlength="4"
               [(ngModel)]="user.password" name="password"
               #password="ngModel">
        <div *ngIf="password.invalid && (password.dirty||password.touched)" class="alert alert-danger">
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">Password must be more than 4 characters</div>
        </div>
      </div>
        <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Submit</button>
    </form>
</div>
